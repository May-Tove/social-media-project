    <main class="min-vh-100">
      <section class="my-5">
        <!-- Share a post -->
        <div class="container">
          <div class="row justify-content-center">
            <h1 class="mb-3 col-lg-8">Activity feed</h1>
            <div class="col-lg-8">
              <div class="bg-white p-4 rounded mb-5 shadow-sm">
                <div class="d-flex border-bottom pb-3">
                  <img
                    src="./images/pfp.jpg"
                    alt="Profile picture"
                    class="img-thumbnail rounded-circle me-3"
                  />
                  <form method="POST" id="share-form" class="w-100">
                    <input
                      class="form-control mb-2"
                      type="text"
                      name="post-title"
                      id="post-title"
                      aria-label="Title for new post"
                      placeholder="Title"
                    />
                    <textarea
                      class="form-control"
                      rows="4"
                      aria-label="Share a post"
                      placeholder="Share something..."
                      required
                      id="post-input"
                    ></textarea>
                  </form>
                </div>
                <div class="d-flex justify-content-between pt-3">
                  <div class="d-flex align-items-center">
                    <button
                      type="button"
                      class="media-attachment border-0 d-flex align-items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-image me-1"
                        aria-label="Image icon"
                      >
                        <path
                          d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                        />
                        <path
                          d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"
                        />
                      </svg>
                      <img src="" alt="" />Image
                    </button>
                    <button
                      class="media-attachment border-0 d-flex align-items-center mx-3"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-camera-video me-1"
                        aria-label="Video camera icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"
                        />
                      </svg>
                      Video
                    </button>
                    <button
                      class="media-attachment border-0 d-flex align-items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="bi bi-paperclip me-1"
                        aria-label="Paperclip icon"
                      >
                        <path
                          d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"
                        />
                      </svg>
                      Attachment
                    </button>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    form="share-form"
                  >
                    Post
                  </button>
                </div>
              </div>
              <!-- Latest posts -->
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2 class="col-auto p-0">Latest posts</h2>
                <form class="d-flex pe-0" role="search">
                  <input
                    type="search"
                    class="form-control search-form"
                    placeholder="Search posts..."
                    aria-label="Search"
                    id="search-input"
                  />
                  <button
                    type="submit"
                    class="btn btn-sm btn-outline-primary ms-1"
                  >
                    Search
                  </button>
                </form>
              </div>
              <div id="feed-container"></div>
            </div>
          </div>
        </div>
      </section>
